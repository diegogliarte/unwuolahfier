<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unwuolahfier</title>

    <!-- Metadata -->
    <meta name="description" content="Easily remove or trim unwanted pages and margins from your Wuolah PDFs with Unwuolahfier.">
    <meta name="keywords" content="Wuolah, PDF, trim, remove pages, PDF editor, Unwuolahfier">
    <meta property="og:title" content="Unwuolahfier - Trim and Remove Wuolah PDF Pages">
    <meta property="og:description" content="Remove unnecessary pages or trim unwanted margins from Wuolah PDFs with just a few clicks.">
    <meta property="og:url" content="https://unwuolahfier.netlify.app">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://unwuolahfier.netlify.app/favicon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Unwuolahfier</h1>
    <p>
        <span>Remove unnecessary pages or trim unwanted margins from your Wuolah PDFs!</span>
        <span style="font-size: 0.75rem; color: #555;">
            *If the tool is wrongly detecting the Wuolah ads, simply click the pages to either <strong>remove</strong> the page or <strong>trim</strong> the margins.
        </span>
    </p>
</header>

<main>
    <div id="drop-area">
        <p>Drag and drop PDF files here or click to browse</p>
        <input type="file" id="file-input" multiple accept="application/pdf">
    </div>

    <button id="download-all-button" class="download-all-btn hidden">Download All PDFs</button>

    <div id="pdf-container"></div>
</main>

<script src="script.js" type="module"></script>
</body>
</html>
