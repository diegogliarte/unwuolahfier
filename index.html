<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unwuolahfier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Unwuolahfier</h1>
    <p>
        <span>
            Remove unnecessary pages or trim unwanted margins from your Wuolah PDFs!
        </span>
        <span style="font-size: 0.75rem; color: #555;">
            *Click the images to either <strong>remove</strong> the page or <strong>trim</strong> the margins.
        </span>
    </p>


</header>

<main>
    <div id="drop-area">
        <p>Drag and drop PDF files here or click to browse</p>
        <input type="file" id="file-input" multiple accept="application/pdf">
    </div>

    <div id="pdf-grid"></div>
</main>

<footer>
    <button id="download-button" class="hidden">Download Modified PDF</button>
</footer>

<script src="script.js" type="module"></script>
</body>
</html>
